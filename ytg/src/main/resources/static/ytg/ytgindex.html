<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨天罡</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function start() {
            document.getElementById("start").style.display="none";
            document.getElementById("addQa").style.display="none";
            document.getElementById("niupi").style.display="inline";
            document.getElementById("addQa").style.display="inline";
        }
        function niu() {
            $.ajax({
                url: "/ytg/beforeId",
                type : "POST",
                data : {"beforeId":1},
                dataType : "json",
                success: function(result){
                    document.getElementById("now").value=result["NowDesc"];
                    document.getElementById("nowId").value=result["NowId"];
                    document.getElementById("before").value=result["BeforeDesc"];
                    document.getElementById("beforeId").value=result["BeforeId"];
                    document.getElementById("after").value=result["AfterDesc"];
                    document.getElementById("afterId").value=result["AfterId"];
                }});

            var k=new Array();
            k=document.getElementById("brforehidden").value;
            k=k.split(",");
            document.getElementById("before").value=k[0];
            document.getElementById("now").value=k[1];
            document.getElementById("after").value=k[2];
            document.getElementById("beforeId").value=k[3];
            document.getElementById("nowId").value=k[4];
            document.getElementById("afterId").value=k[5];
            document.getElementById("init").style.display="inline";
            document.getElementById("niupi").style.display="none";
            document.getElementById("addQa").style.display="none";
        }
        function addQa() {
            document.getElementById("niupi").style.display="none";
            document.getElementById("addQa").style.display="none";
            document.getElementById("addDiv").style.display="inline";
        }
        function BeforeOne() {
            if (0==document.getElementById("beforeId").value)
            {
                alert("前面已经没有了");
                return false;
            }
            $.ajax({
                url: "/ytg/beforeId",
                type : "POST",
                data : {"beforeId":document.getElementById("beforeId").value},
                dataType : "json",
                success: function(result){
                    document.getElementById("now").value=result["NowDesc"];
                    document.getElementById("nowId").value=result["NowId"];
                    document.getElementById("before").value=result["BeforeDesc"];
                    document.getElementById("beforeId").value=result["BeforeId"];
                    document.getElementById("after").value=result["AfterDesc"];
                    document.getElementById("afterId").value=result["AfterId"];
                }});
        }
        function AfterOne() {
            if (0==document.getElementById("afterId").value)
            {
                alert("后面已经没有了");
                return false;
            }
            $.ajax({
                url: "/ytg/afterId",
                type : "POST",
                data : {"afterId":document.getElementById("afterId").value},
                dataType : "json",
                success: function(result){
                    document.getElementById("now").value=result["NowDesc"];
                    document.getElementById("nowId").value=result["NowId"];
                    document.getElementById("before").value=result["BeforeDesc"];
                    document.getElementById("beforeId").value=result["BeforeId"];
                    document.getElementById("after").value=result["AfterDesc"];
                    document.getElementById("afterId").value=result["AfterId"];
                }});
        }
    </script>
</head>
<body>
<div id="start" style="display:inline ">
<button type="button" onclick="start()">开始了</button>
</div>
<div id="niupi" style="display: none">
<button type="button" onclick="niu()">练习</button><br>
</div>
<div id="init" style="display: none">
    <table>
        <tr>
            <td><input id="before" readonly="readonly">
                <input id="brforehidden" hidden="hidden">
                <button type="button" onclick="BeforeOne()">上一个</button>
                <input type="hidden" id="beforeId" name="beforeId">
            </td>
        </tr>
        <tr>
            <td><input id="now" readonly="readonly">
                <input id="nowId" type="hidden" name="nowId">
            </td>
        </tr>
        <tr>
            <td><input id="after" readonly="readonly">
                <button type="button" onclick="AfterOne()">下一个</button>
                <input type="hidden" id="afterId" name="afterId">
            </td>
        </tr>
    </table>
</div>
<div id="addQa" style="display: none">
    <button type="button" onclick="addQa()">增加</button>
</div>
<div id="addDiv" style="display: none">
    <form action="/ytg/add" method="post">
        <!--前&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;id:<input name="BeforeId"><br>-->
        当前描述:<input name="NowDesc"><br>
        <!--后&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;id:<input name="AfterId"><br>-->
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
